<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structural Inspection Report</title>
    <script src="/static/htmx.min.js"></script>
    <link rel="stylesheet" href="/static/simple.min.css">
</head>
<body>
    <h1>Wall Inspector</h1>
    
    <div class="inspection-form">
        <form hx-post="/inspect" hx-target="#report" hx-swap="innerHTML">
            <label>
                <input type="checkbox" name="has_crack" value="true">
                Wall has a crack
            </label>
            <button type="submit">Found a wall</button>
        </form>
    </div>

    <div id="report">
        {% include "report.html" %}
    </div>
</body>
</html>
